<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up_style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="jquery.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="sign-up">
        <h2>Sign Up</h2>
        <form>
            <p>Emai id</p>
            <input type="email" class="inp-box" id="email" placeholder="Email">
            <p>Enter Password</p>
            <input type="password" class="inp-box" id="password" placeholder="Password">
            <p>Enter Password again</p>
            <input type="password" class="inp-box" placeholder="Password">
            
            <label for="sex">enter you sex:</label>
            <select name="sex" id="sex">
                <option value="male">male</option>
                <option value="female">female</option>
                <output value="others">others</output>
            </select>
            <p><span><input type="checkbox"></span> I agree to terms and conditions</p>
            <br>


            <button type="button" class="sgn-button">Sign up</button>
            <button type="button" class="cancel-button">Cancel</button>
            <p>Do you have an account ?<a href="login.html">  Login in</a></p>

            
        </form>
    </div>
    
</body>
</html>
